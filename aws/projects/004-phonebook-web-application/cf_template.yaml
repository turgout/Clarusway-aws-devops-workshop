
AWSTemplateFormatVersion: 2010-09-09

Description: 
  Cloudformation template for The Phonebook Application that aims to create a phonebook application in Python and deployed 
  as a web application with Flask on AWS Application Load Balancer with Auto Scaling Group of Elastic 
  Compute Cloud (EC2) Instances and Relational Database Service (RDS) using AWS Cloudformation Service.
  
  
Resources:
  PBPALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for ALB #required
      GroupName: String
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromProt: 80
          ToPort: 80
          CidrIP: 0.0.0.0/0

  PBPWebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable HTTP for App from ALB #required
      SecurityGroupIngress:
        - IpProtocol: TCP
          FromProt: 22
          ToPort: 22
          CidrIP: 0.0.0.0/0
        - IpProtocol: TCP
          FromProt: 80
          ToPort: 80
          SourceSecurityGroupId: !GetAtt PBPALBSecurityGroup.GroupId

  PBPWebServerLaunchTemplate:
    Type: "AWS::EC2::LaunchTemplate"
    Properties:
      LaunchTemplateData:
        ImageId: ami-0947d2ba12ee1ff75
        InstanceType: t2.micro
        Keyname: k
        SecurityGroupIds:
           - !GetAtt PBPWebServerSecurityGroup.GroupId
        TagSpecifications:
           - ResourceType: Instance
             Tags:
               - Key: Name
                 Value: !Sub Web Server of ${AWS::StackName}
        UserData:
          Fn::Base64:
            !Sub:
              - |
                #! /bin/bash
                yum update -y
                yum install python3 -y
                pip3 install flask
                pip3 install flask-mysql
                cd /home/ec2-user
                cat > dbserver.endpoint <<EOF
                ${EndpointAddress}
                EOF
                TOKEN="41569df003715003571c8067b48f00c42ee0a25a"
                FOLDER="https://$TOKEN@raw.githubusercontent.com/turgout/clarusway-aws-devops-workshop/main/aws/projects/004-phonebook-web-application/"
                curl -s --create-dirs -o "/home/ec2-user/templates/index.html" -L "$FOLDER"templates/index.html
                curl -s --create-dirs -o "/home/ec2-user/templates/delete.html" -L "$FOLDER"templates/delete.html
                curl -s --create-dirs -o "/home/ec2-user/templates/add-update.html" -L "$FOLDER"templates/add-update.html
                curl -s --create-dirs -o "/home/ec2-user/app.py" -L "$FOLDER"phonebook-app.py
                pyhton3 /home/ec2-user/app.py
              - EndpointAddress: !GetAtt PBPRDSDBInstance.Endpoint.Address

  PBPWebServerTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Port: 80
      Protocol: HTTP
      TargetType: Instance
      VpcId: !GetAtt PBPWebServerSecurityGroup.VpcId

  PBPApplicationLoadBalancer:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      IpAddressType: Ipv4
      Scheme: Internet-facing
      SecurityGroups:
        - !GetAtt PBPALBSecurityGroup.GroupId
      Subnets:
        - subnet-0b6bc52a
        - subnet-2b433066
        - subnet-5e11e66f
        - subnet-89620787
        - subnet-98bd11c7
        - subnet-f80cac9e
      Type: Application

  PBPALBListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
     
      DefaultActions: #required
        - TargetGroupArn: !Ref PBPWebServerTargetGroup
          Type: Forward
      LoadBalancerArn: !Ref PBPApplicationLoadBalancer #required
      Port: 80 #required
      Protocol: HTTP #required

  PBPWebServerASG:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      AutoScalingGroupName: String
      AvailabilityZones:
        !GetAZs ""
      DesiredCapacity: 2
      HealthCheckGracePeriod: 90
      HealthCheckType: ELB
      LaunchTemplate:
        LaunchTemplateId: !Ref PBPWebServerLaunchTemplate
        Version: !GetAtt PBPWebServerLaunchTemplate.LatestVersionNumber
      MaxSize: 3 #required
      MinSize: 1 #required
      TargetGroupARNs:
        - !Ref PBPWebServerTargetGroup

  PBPRDSSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Enables HTTP
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0  

  PBPRDSDBInstance:
    Type: "AWS::RDS::DBInstance"
    Properties:
      AllocatedStorage: 20 #Conditional
      DBInstanceClass: db.t2.micro #Yes Required
      DBInstanceIdentifier: PhoneBookRDSInstance
      DBName: phonebook    
      Engine: mysql
      EngineVersion: 8.0.20   
      MasterUserPassword: clarusway-1
      MasterUsername: admin
      PubliclyAccessible: true
      StorageType: gp2
      VPCSecurityGroups: 
        - !GetAtt PBPRDSSecurityGroup.GroupId
  
Outputs:
  WebsiteURL:
    Description: The Phonebook Application Load Balancer URL
    Value: !Sub 
      - http://${ALBadress}
      - ALBadress: !GetAtt PBPApplicationLoadBalancer.DNSName